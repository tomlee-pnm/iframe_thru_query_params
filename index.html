<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe thru query params</title>
</head>
<body>
    <iframe 
        src="" 
        frameborder="0"
        height="800px"
        width="100%"
    ></iframe>
    <script>
        var iframeSrc = new URL(window.location.href).searchParams.get('iframeSrc');
        if (iframeSrc) {
            document.querySelector('iframe').src = iframeSrc;
        }
    </script>
</body>
</html>
